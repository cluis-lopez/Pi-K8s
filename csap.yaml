apiVersion: apps/v1
kind: Deployment
metadata:
  name: csap-testing
spec:
  selector:
    matchLabels:
      app: csap
  replicas: 3
  template:
    metadata:
      labels:
        app: csap
    spec:
      containers:
      - name: clopez-csap
        image: 192.168.1.109:5000/clopez/csap-arm
        ports:
        - containerPort: 8080
      - nodeselector:
        system_model: raspberry-3
      hostAliases:
        - hostnames:
          - "raspi5"
          ip: "192.168.1.111"
